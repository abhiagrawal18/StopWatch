<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>stopWatch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

        <div id="container">

          <div id="time">
                <span class="digit" id="hr">00</span>
                 <span class="txt">Hr</span>

                 <span class="digit" id="min">00</span>
                  <span class="txt">min</span>

                  <span class="digit" id="sec">00</span>
                   <span class="txt">sec</span>
                   <span class="digit" id="count">00</span>
                    <span class="txt">msec</span>
          </div>
          <div id="btn-container">
                  <button class="btn" id="start" onclick="startClock()">Start</button>
                  <button class="btn" id="stop" onclick="stopClock()">Stop</button>
                  <button class="btn" id="reset" onclick="resetClock()">Reset</button>
                  <button class="btn" id="lap"  onclick="lapfunction()">Lap</button>
                  <button class="btn" id="clearLap" onclick="clearlapfunction()">Clear Lap</button>

          </div>

           <div id="lapdiv">

           </div>

        </div>



        <script src="script.js">

        </script>

  </body>
</html>
